<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Webpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1><a class="navbar-brand" href="#">Immersify</a></h1>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Saved</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container" id="body">
      <div class="container" id="videos">
        {% for metadata in metadata_list %}
        <div class="card" id="{{ metadata['id'] }}" style="width: 18rem">
          {% if metadata['image'] %} {% set img_file_path =
          metadata.id+"/"+metadata.id+"_image.jpg" %}
          <a href="play?id={{metadata.id}}">
            <img
              class="card-img-top"
              src="{{ url_for('static', filename='videos/' ~ img_file_path) | safe }}"
              alt="Video image preview"
            />
          </a>
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ metadata['title'] }}</h5>
            <p class="card-text">{{ metadata['description'] }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
