<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Webpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1><a class="navbar-brand" href="#">Immersify</a></h1>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Saved</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container" id="body">
      <!-- Video -->

      {% set vid_file_path = video_id+"/"+video_id+"_video.mp4" %}
      <video id="video" controls preload="metadata">
        <source
          src="{{ url_for('static', filename='videos/' ~ vid_file_path) | safe }}"
          type="video/mp4"
        />
        <track
          label="English"
          kind="subtitles"
          srclang="en"
          src="media/vid1/vid1_subtitles_en.vtt"
          default
        />

        <div id="video-controls" class="controls" data-state="hidden">
          <button id="playpause" type="button" data-state="play">
            Play/Pause
          </button>
          <button id="stop" type="button" data-state="stop">Stop</button>
          <div class="progress">
            <progress id="progress" value="0" min="0">
              <span id="progress-bar"></span>
            </progress>
          </div>
          <button id="mute" type="button" data-state="mute">Mute/Unmute</button>
          <button id="volinc" type="button" data-state="volup">Vol+</button>
          <button id="voldec" type="button" data-state="voldown">Vol-</button>
          <button id="fs" type="button" data-state="go-fullscreen">
            Fullscreen
          </button>
          <button id="subtitles" type="button" data-state="subtitles">
            CC
          </button>
        </div>
      </video>

      <!-- Subtitle -->
      <div id="display">
        .
      </div>
    </div>
  </body>
</html>
